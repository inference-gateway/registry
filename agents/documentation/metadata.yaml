longDescription: |
  The Documentation Server is a specialized agent-to-agent service that provides on-demand access 
  to comprehensive technical documentation indexed on Context7. Other agents can query this server to 
  retrieve documentation for any library, framework, tool, or technology available in the Context7 
  documentation index. It acts as a centralized knowledge base that enables agents to access accurate, 
  up-to-date documentation without requiring local storage or manual updates.
  
  ## Key Features
  - Instant documentation retrieval for thousands of indexed technologies
  - API reference documentation for popular libraries and frameworks
  - Tool usage guides and best practices
  - Programming language documentation and specifications
  - Cloud platform and service documentation
  - Version-specific documentation support
  - Contextual search and intelligent query processing

